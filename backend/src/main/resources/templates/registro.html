<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Sistema de Gestión de Desastres</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #007acc, #00aaff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #003366;
      margin-bottom: 1.2rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .back-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #007acc;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Registro de Usuario</h2>

    <!-- Mensajes de error o éxito -->
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${mensaje}" class="message success" th:text="${mensaje}"></div>

    <form th:action="@{/registro}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" name="rol" required>
          <option value="" disabled selected>Seleccione un rol</option>
          <option value="ADMINISTRADOR">Administrador</option>
          <option value="OPERADOR">Operador de emergencia</option>
        </select>
      </div>

      <button type="submit">Crear cuenta</button>
    </form>

    <p class="back-link">
      ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
