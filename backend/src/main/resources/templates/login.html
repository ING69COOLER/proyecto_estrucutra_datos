<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Sistema de Gestión de Desastres</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #003366, #007acc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #003366;
      margin-bottom: 0.3rem;
    }

    h3 {
      color: #007acc;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .register-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #007acc;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      text-align: left;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Sistema de Gestión de Desastres</h2>
    <h3>Inicio de Sesión</h3>

    <!-- BLOQUE DE ERROR (mostrado solo si existe el atributo error) -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="••••••••" required />
      </div>

      <button type="submit">Ingresar</button>
    </form>

    <p class="register-link">
      ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate</a>
    </p>
  </div>
</body>
</html>
